	<script>
		function Capitalize(str) {
			var strng = str.toLowerCase().split(' ');
			for (var i = 0; i < strng.length; i++) {
				strng[i] = strng[i].charAt().toUpperCase() + strng[i].substring(1);
			}
			return strng.join(" ");
			
			
		}
		console.log(Capitalize("i am thinley"));
	</script>

</body>
